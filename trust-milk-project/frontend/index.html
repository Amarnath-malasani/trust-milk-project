<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Milk</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 class="brand-name">Trust Milk</h1>
    <div class="icons">
      <button class="icon" id="loginBtn"><i class="fas fa-user"></i></button>
      <button class="icon" id="logoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </header>

  <main>
    <h2>Welcome to Trust Milk</h2>
  </main>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
