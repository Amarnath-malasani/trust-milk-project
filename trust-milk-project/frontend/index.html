<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Milk</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body>
  <header>
    <h1 class="brand-name">Trust Milk</h1>
    <div class="icons">
      <div class="profile-container">
        <button class="icon" id="loginBtn"><i class="fas fa-user"></i></button>
        <div id="usernameDisplay" class="username"></div>
      </div>
      <button class="icon"><i class="fas fa-shopping-cart"></i></button>
    </div>
  </header>
  <main>
    <div class="banner banner-milk">
      <div class="banner-content">
        <h2>Buffalo Milk</h2>
        <a href="#" class="order-button">Order Now</a>
      </div>
      <img src="/static/images/buffalo-milk.jpg" alt="Buffalo Milk" class="banner-img animated-img">
    </div>
    <div class="banner banner-meat">
      <div class="banner-content">
        <h2>Mutton and Chicken</h2>
        <a href="#" class="order-button">Order Now</a>
      </div>
      <img src="/static/images/meat-products.jpg" alt="Mutton and Chicken" class="banner-img">
    </div>
  </main>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="password-container">
            <input type="password" id="password" name="password" class="input-field" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
      <div class="create-account">
        <p>Don't have an account? <a href="#" id="createAccountLink">Create Account</a></p>
      </div>
    </div>
  </div>

  <!-- Create Account Popup -->
  <div id="createAccountPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Create Account</h2>
      <form id="createAccountForm">
        <div class="form-group">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" name="newUsername" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number:</label>
          <input type="text" id="mobileNumber" name="mobileNumber" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password:</label>
          <div class="password-container">
            <input type="password" id="newPassword" name="newPassword" class="input-field" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required>
        </div>
        <div class="form-group">
          <button type="submit" class="login-button">Create Account</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
